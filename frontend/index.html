<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PickNFit - AI 음악 추천 서비스</title>
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <style>
        @font-face {
            font-family: '양진체';
            src: url('https://fastly.jsdelivr.net/gh/supernovice-lab/font@0.9/yangjin.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* ★★★ 1. 새로운 'SUITE-Regular' 폰트 추가 ★★★ */
        @font-face {
            font-family: 'SUITE-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: '양진체', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8e0ff, #8ee3f5, #97b2ff, #c79aff);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        header {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .logo-link {
            display: none;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
        }

        .main-logo {
            width: 320px;
            margin-bottom: 2rem;
        }

        .main-heading {
            font-size: 2.25rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.15);
        }

        /* ★★★ 2. 설명 문구(.tagline)에 새로운 폰트 적용 ★★★ */
        .tagline {
            font-family: 'SUITE-Regular', sans-serif;
            font-size: 1.2rem;
            margin: 1.5rem 0 2.5rem 0;
            color: #34495e;
            line-height: 1.7;
            max-width: 700px;
        }

        .feature-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            width: 100%;
        }

        .feature-card {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }

        .feature-image {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .feature-text {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        /* ★★★ 2. 푸터(footer)에 새로운 폰트 적용 ★★★ */
        footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            color: #2c3e50;
            font-size: 0.9em;
            width: 100%;
            box-sizing: border-box;
            font-family: 'SUITE-Regular', sans-serif;
        }
        footer p {
            margin: 0.5rem 0;
        }
        footer a {
            color: #2980b9;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .main-logo {
                width: 240px;
            }
            .main-heading {
                font-size: 2rem;
            }
            .tagline {
                font-size: 1rem;
            }
            .feature-container {
                flex-direction: column;
                gap: 1.5rem;
            }
            .feature-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
    </header>

    <main>
        <img src="static/logo.png" alt="로고" class="main-logo" onerror="this.src='https://placehold.co/320x220/cccccc/000000?text=Logo'; this.alt='로고 (이미지 없음)';" />
        <h1 class="main-heading">PickNFit에 오신 것을 환영합니다!</h1>
        <p class="tagline">
            '음잘딱깔센(PickNFit)'?<br />
            인공지능이 음악 장르 분류와 감정 분석 바탕 음악 추천 기능을<br />
            사용자의 요청에 따라 알아서 잘 딱 깔끔하고 센스있게 처리한다는 뜻을 내포합니다.<br />
            원하는 대로 음악 장르를 분류해보거나, 감정에 걸맞는 음악을 추천받아보세요!
        </p>

        <div class="feature-container">
            <a href="genre_index.html" class="feature-card">
                <img src="static/music_genre_classification.png" alt="음악 장르 분류" class="feature-image" onerror="this.src='https.placehold.co/250x250/cccccc/000000?text=Genre'; this.alt='장르 분류 이미지 없음';" />
                <div class="feature-text">음악 장르 분류</div>
            </a>
            <a href="recommend_index.html" class="feature-card">
                <img src="static/music_recommendation.png" alt="감정 기반 음악 추천" class="feature-image" onerror="this.src='https.placehold.co/250x250/cccccc/000000?text=Recommend'; this.alt='음악 추천 이미지 없음';" />
                <div class="feature-text">감정 기반 음악 추천</div>
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 PickNFit (음잘딱깔센)</p>
    </footer>

    <script>
        document.querySelector('.main-logo').onerror = function() {
            this.src = 'https.placehold.co/320x220/cccccc/000000?text=Logo';
            this.alt = '로고 (이미지 없음)';
        };
        document.querySelector('img[alt="음악 장르 분류"]').onerror = function() {
            this.src = 'https.placehold.co/250x250/cccccc/000000?text=Genre';
            this.alt = '장르 분류 이미지 없음';
        };
        document.querySelector('img[alt="감정 기반 음악 추천"]').onerror = function() {
            this.src = 'https.placehold.co/250x250/cccccc/000000?text=Recommend';
            this.alt = '음악 추천 이미지 없음';
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>음잘딱깔센 - 음악 서비스 통합</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #a3c8f5, #4a90e2);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        header {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .logo-link {
            display: none;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
        }

        .main-logo {
            width: 150px;
            margin-bottom: 1rem;
        }

        .main-heading {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .tagline {
            font-size: 1.2rem;
            margin: 1rem 0 2rem 0;
            color: #555;
            line-height: 1.6;
        }

        .feature-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            width: 100%;
        }

        .feature-card {
            background-color: #ffffffcc;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .feature-image {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .feature-text {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            color: #777;
            font-size: 0.9em;
            width: 100%;
            box-sizing: border-box;
        }
        footer p {
            margin: 0.5rem 0;
        }
        footer a {
            color: #0056b3;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .main-heading {
                font-size: 2.5rem;
            }
            .tagline {
                font-size: 1rem;
            }
            .feature-container {
                flex-direction: column;
                gap: 1.5rem;
            }
            .feature-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
    </header>

    <main>
        <img src="/static/logo.png" alt="로고" class="main-logo" onerror="this.src='https://placehold.co/150x150/cccccc/000000?text=Logo'; this.alt='로고 (이미지 없음)';" />
        <h1 class="main-heading">음잘딱깔센</h1>
        <p class="tagline">
            음악 장르도 딱! 깔끔하게 분석하고, 당신의 감성에 딱! 맞는<br />
            음악을 센스 있게 추천해주는 서비스
        </p>

        <div class="feature-container">
            <a href="genre_index.html" class="feature-card">
                <img src="/static/music_genre_classification.png" alt="음악 장르 분류" class="feature-image" onerror="this.src='https://placehold.co/250x250/cccccc/000000?text=Genre'; this.alt='장르 분류 이미지 없음';" />
                <div class="feature-text">음악 장르 분류</div>
            </a>
            <a href="recommend_index.html" class="feature-card">
                <img src="/static/music_recommendation.png" alt="음악 추천" class="feature-image" onerror="this.src='https://placehold.co/250x250/cccccc/000000?text=Recommend'; this.alt='음악 추천 이미지 없음';" />
                <div class="feature-text">음악 추천</div>
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 음잘딱깔센</p>
    </footer>

    <script>
        // 이미지 로드 오류 발생 시 대체 이미지로 변경하는 스크립트
        document.querySelector('.main-logo').onerror = function() {
            this.src = 'https://placehold.co/150x150/cccccc/000000?text=Logo';
            this.alt = '로고 (이미지 없음)';
        };
        document.querySelector('img[alt="음악 장르 분류"]').onerror = function() {
            this.src = 'https://placehold.co/250x250/cccccc/000000?text=Genre';
            this.alt = '장르 분류 이미지 없음';
        };
        document.querySelector('img[alt="음악 추천"]').onerror = function() {
            this.src = 'https://placehold.co/250x250/cccccc/000000?text=Recommend';
            this.alt = '음악 추천 이미지 없음';
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>음악 추천 | 음잘딱깔센</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #a3c8f5, #4a90e2);
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      background-color: transparent;
      padding: 1rem 2rem;
    }

    .logo-link {
      text-decoration: none;
    }

    .logo-image {
      height: 50px;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    /* 새로 추가된 메인 제목 스타일 */
    .main-heading {
        font-size: 3rem; /* 더 큰 글씨 크기 */
        font-weight: bold;
        color: #333; /* 어두운 색상으로 대비 */
        margin-bottom: 2rem; /* 제목 아래 여백 */
        text-align: center; /* 가운데 정렬 */
        text-shadow: 0 2px 4px rgba(0,0,0,0.2); /* 은은한 그림자 */
    }

    .chat-box {
      background-color: #ffffffcc;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .chat-box h2 {
      margin: 0;
      font-size: 1.8rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 1.2rem;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }

    .send-button {
      background-color: #4a90e2;
      color: white;
      font-size: 1.2rem;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .send-button:hover {
      background-color: #357abd;
    }

    #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 1000;
        color: white;
    }

    .spinner {
        width: 80px;
        height: 80px;
        border: 10px solid rgba(255, 255, 255, 0.3);
        border-top: 10px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loading-text {
        font-size: 2rem;
        font-weight: bold;
        margin-top: 2rem;
        animation: blink 1.5s infinite;
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    @media (max-width: 600px) {
        main {
            padding: 1rem;
        }
        .main-heading {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        .chat-box {
            padding: 2rem;
            gap: 1rem;
        }
        textarea {
            font-size: 1rem;
            height: 100px;
        }
        .send-button {
            font-size: 1rem;
            padding: 0.8rem;
        }
        .loading-text {
            font-size: 1.5rem;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border-width: 8px;
        }
    }
    footer {
        margin-top: auto;
        padding: 1rem;
        text-align: center;
        color: #777;
        font-size: 0.9em;
        width: 100%;
        box-sizing: border-box;
    }
    footer p {
        margin: 0.5rem 0;
    }
    footer a {
        color: #0056b3;
        text-decoration: none;
    }
    footer a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo-link">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="로고" class="logo-image" onerror="this.src='https://placehold.co/50x50/cccccc/000000?text=Logo'; this.alt='로고 (이미지 없음)';" />
    </a>
  </header>

  <main>
    <h1 class="main-heading">음악 추천</h1>
    <div class="chat-box">
      <img src="{{ url_for('static', filename='music_recommendation.png') }}" alt="음악 추천 이미지" style="width: 100%; max-width: 300px; border-radius: 15px; margin-bottom: 1rem;" />
      <h2>어떤 음악을 추천해 드릴까요?</h2>
      <form id="recommend-form">
        <textarea id="user-text" placeholder="예: '신나는 음악 추천해줘!', '공부할 때 들을 조용한 노래', '기분 전환할 때 좋은 노래'"></textarea>
        <button type="submit" class="send-button">메시지 보내기</button>
      </form>
    </div>
  </main>

  <div id="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-text">추천 음악을 찾고 있어요..!</div>
  </div>

  <footer>
      <p>&copy; 2025 음잘딱깔센 Powered by getsongbpm.com</p>
  </footer>

  <script>
    const recommendForm = document.getElementById('recommend-form');
    const userTextInput = document.getElementById('user-text');
    const loadingOverlay = document.getElementById('loading-overlay');

    recommendForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const userText = userTextInput.value.trim();

        if (!userText) {
            alert('어떤 음악을 추천해 드릴지 입력해주세요!');
            return;
        }

        loadingOverlay.style.display = 'flex';

        try {
            const formData = new FormData();
            formData.append('user_text', userText);

            const response = await fetch('/recommend', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || '알 수 없는 오류');
            }

            const data = await response.json();
            
            window.location.href = `/recommend_result?user_message=${encodeURIComponent(data.user_message)}&recommendations=${encodeURIComponent(JSON.stringify(data.recommendations))}`;

        } catch (error) {
            console.error('음악 추천 요청 중 오류 발생:', error);
            alert('오류 발생: ' + error.message);
        } finally {
            loadingOverlay.style.display = 'none';
        }
    });

    // 이미지 로드 실패 시 대체 이미지 설정 (로고)
    document.querySelector('.logo-image').onerror = function() {
        this.src = 'https://placehold.co/50x50/cccccc/000000?text=Logo';
        this.alt = '로고 (이미지 없음)';
    };
    // music_recommendation.png 이미지에는 더 이상 onerror가 필요하지 않습니다.
    // 만약 해당 이미지가 로드되지 않는다면, 이는 파일 경로 또는 파일 자체의 문제일 수 있습니다.
  </script>
</body>
</html>

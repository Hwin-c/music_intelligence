<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>음악 추천 | 음잘딱깔센</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #4a90e2, #a3c8f5); /* 배경색 반전 또는 다르게 설정 */
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            align-items: center;
            background-color: transparent;
            padding: 1rem 2rem;
        }

        .logo-link {
            text-decoration: none;
        }

        .logo-image {
            height: 50px;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            text-align: center;
        }

        .main-heading {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .feature-box {
            background-color: #ffffffcc;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 90%;
            max-width: 500px;
        }

        .feature-image {
            width: 100%; 
            max-width: 300px; 
            border-radius: 15px; 
            margin-bottom: 1rem;
        }

        .feature-description {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .start-button {
            background-color: #4a90e2;
            color: white;
            font-size: 1.5rem;
            padding: 1rem 3rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            text-decoration: none; /* 링크 스타일 제거 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .start-button:hover {
            background-color: #357abd;
        }

        .navigation-buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            width: 100%;
            max-width: 500px;
        }

        .nav-button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            background-color: #6c757d; /* 회색 계열 */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1; /* 공간 균등 분배 */
            text-decoration: none; /* 링크 스타일 제거 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:hover {
            background-color: #5a6268;
        }

        @media (max-width: 600px) {
            main {
                padding: 1rem;
            }
            .main-heading {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            .feature-box {
                padding: 2rem;
                gap: 1.5rem;
            }
            .feature-description {
                font-size: 1rem;
            }
            .start-button {
                font-size: 1.2rem;
                padding: 0.8rem 2rem;
            }
            .navigation-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            .nav-button {
                width: 100%;
            }
        }
        footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            color: #777;
            font-size: 0.9em;
            width: 100%;
            box-sizing: border-box;
        }
        footer p {
            margin: 0.5rem 0;
        }
        footer a {
            color: #0056b3;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <!-- 로고 링크는 이제 메인 랜딩 페이지로 이동합니다. -->
        <a href="/" class="logo-link">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="로고" class="logo-image" onerror="this.src='https://placehold.co/50x50/cccccc/000000?text=Logo'; this.alt='로고 (이미지 없음)';" />
        </a>
    </header>

    <main>
        <h1 class="main-heading">음악 추천 서비스</h1>
        <div class="feature-box">
            <img src="{{ url_for('static', filename='music_recommendation.png') }}" alt="음악 추천 이미지" class="feature-image" onerror="this.src='https://placehold.co/300x200/cccccc/000000?text=Recommendation+Image'; this.alt='음악 추천 이미지 (없음)';">
            <h2>내 감정에 맞는 음악 찾기</h2>
            <p class="feature-description">당신의 기분을 텍스트로 알려주세요. 인공지능이 당신의 감정을 분석하여 최적의 음악을 추천해 드립니다.</p>
            <!-- 이 링크는 music_recommendation_app 내의 감정 분석 시작 페이지로 이동합니다. -->
            <a href="/recommendation/analyze" class="start-button">감정 분석 시작</a>
        </div>

        <!-- 메인 랜딩 페이지로 돌아가는 버튼 추가 -->
        <div class="navigation-buttons">
            <a href="/" class="nav-button">메인 페이지로 돌아가기</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 음잘딱깔센</p>
    </footer>

    <script>
        document.querySelector('.logo-image').onerror = function() {
            this.src = 'https://placehold.co/50x50/cccccc/000000?text=Logo';
            this.alt = '로고 (이미지 없음)';
        };
        document.querySelector('img[alt="음악 추천 이미지"]').onerror = function() {
            this.src = 'https://placehold.co/300x200/cccccc/000000?text=Recommendation+Image';
            this.alt = '음악 추천 이미지 (없음)';
        };
    </script>
</body>
</html>

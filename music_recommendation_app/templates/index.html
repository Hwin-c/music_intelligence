<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>음악 추천 | 음잘딱깔센</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #a3c8f5, #4a90e2);
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo-link {
      text-decoration: none;
    }

    .logo-image {
      height: 50px;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .chat-box {
      background-color: #ffffffcc;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .chat-box h2 {
      margin: 0;
      font-size: 1.8rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 1.2rem;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }

    .send-button {
      background-color: #4a90e2;
      color: white;
      font-size: 1.2rem;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .send-button:hover {
      background-color: #357abd;
    }

    #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 1000;
        color: white;
    }

    .spinner {
        width: 80px;
        height: 80px;
        border: 10px solid rgba(255, 255, 255, 0.3);
        border-top: 10px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loading-text {
        font-size: 2rem;
        font-weight: bold;
        margin-top: 2rem;
        animation: blink 1.5s infinite;
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    @media (max-width: 600px) {
        .chat-box {
            padding: 2rem;
            gap: 1rem;
        }
        textarea {
            font-size: 1rem;
            height: 100px;
        }
        .send-button {
            font-size: 1rem;
            padding: 0.8rem;
        }
        .loading-text {
            font-size: 1.5rem;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border-width: 8px;
        }
    }
    footer {
        margin-top: auto; /* Push footer to the bottom */
        padding: 1rem;
        text-align: center;
        color: #777;
        font-size: 0.9em;
        width: 100%;
        box-sizing: border-box; /* Include padding in width */
    }
    footer p {
        margin: 0.5rem 0;
    }
    footer a {
        color: #0056b3;
        text-decoration: none;
    }
    footer a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo-link">
      <img src="{{ url_for('static', filename='logo.jpg') }}" alt="로고" class="logo-image" onerror="this.src='https://placehold.co/50x50/cccccc/000000?text=Logo'; this.alt='로고 (이미지 없음)';" />
    </a>
  </header>

  <main>
    <div class="chat-box">
      <img src="{{ url_for('static', filename='music_recommendation.jpg') }}" alt="음악 추천 이미지" style="width: 100%; max-width: 300px; border-radius: 15px; margin-bottom: 1rem;">
      <h2>준비되면 얘기해 주세요..!</h2>
      <textarea id="emotion-text" placeholder="예: 신나는 음악 추천해줘"></textarea>
      <button class="send-button" id="send-button">메시지 보내기</button>
    </div>
  </main>

  <div id="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-text">요청하신 내용을 바탕으로 추천하고 있어요..!</div>
  </div>

  <footer>
      <p>Powered by <a href="https://getsongbpm.com" target="_blank">GetSongBPM</a></p>
      <p>&copy; 2023 Music Intelligence System</p>
  </footer>

  <script>
    const sendButton = document.getElementById('send-button');
    const emotionText = document.getElementById('emotion-text');
    const loadingOverlay = document.getElementById('loading-overlay');

    sendButton.addEventListener('click', async function () {
        const userEmotion = emotionText.value.trim();

        if (!userEmotion) {
            alert('기분을 입력해주세요.');
            return;
        }

        loadingOverlay.style.display = 'flex';

        try {
            const response = await fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: userEmotion })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || '알 수 없는 오류');
            }

            const data = await response.json();
            
            const recommendations = JSON.stringify(data.recommendations);
            window.location.href = `/result?query=${encodeURIComponent(userEmotion)}&recommendations=${encodeURIComponent(recommendations)}`;

        } catch (error) {
            console.error('음악 추천 요청 중 오류 발생:', error);
            alert('오류 발생: ' + error.message);
        } finally {
            loadingOverlay.style.display = 'none';
        }
    });

    document.querySelector('.logo-image').onerror = function() {
        this.src = 'https://placehold.co/50x50/cccccc/000000?text=Logo';
        this.alt = '로고 (이미지 없음)';
    };
  </script>
</body>
</html>

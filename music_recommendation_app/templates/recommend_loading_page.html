<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>음악 추천 중... | 음잘딱깔센</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico', v='1') }}" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #a3c8f5, #4a90e2);
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo-link {
      text-decoration: none;
    }

    .logo-image {
      height: 50px;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .loading-text {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 2rem;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 10px solid rgba(255, 255, 255, 0.3);
      border-top: 10px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
        .loading-text {
            font-size: 1.5rem;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border-width: 8px;
        }
    }
    footer {
        margin-top: auto;
        padding: 1rem;
        text-align: center;
        color: #777;
        font-size: 0.9em;
        width: 100%;
        box-sizing: border-box;
    }
    footer p {
        margin: 0.5rem 0;
    }
    footer a {
        color: #0056b3;
        text-decoration: none;
    }
    footer a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <!-- 로고 링크는 메인 랜딩 페이지로 이동합니다. -->
    <a href="http://127.0.0.1:8000" class="logo-link">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="로고" class="logo-image" onerror="this.src='https://placehold.co/50x50/cccccc/000000?text=Logo'; this.alt='로고 (이미지 없음)';" />
    </a>
  </header>

  <main>
    <div class="spinner"></div>
    <div class="loading-text">인공지능 모델이 음악을 추천하고 있어요..!</div>
  </main>

  <footer>
      <p>&copy; 2025 음잘딱깔센 | Powered by <a href="https://api.getsong.co/" target="_blank">getsong.co</a></p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>음악 장르 분류 | 음잘딱깔센</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #a3c8f5, #4a90e2);
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      background-color: transparent;
      padding: 1rem 2rem;
    }

    .logo-link {
      text-decoration: none;
    }

    .logo-image {
      height: 50px;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      text-align: center;
    }

    .upload-box {
      background-color: #ffffffcc;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      width: 90%;
      max-width: 500px;
    }

    input[type="file"] {
      font-size: 1.2rem;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: calc(100% - 20px);
    }

    .predict-button {
      background-color: #4a90e2;
      color: white;
      font-size: 1.5rem;
      padding: 1rem 3rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .predict-button:hover {
      background-color: #357abd;
    }

    #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 1000;
        color: white;
    }

    .spinner {
        width: 80px;
        height: 80px;
        border: 10px solid rgba(255, 255, 255, 0.3);
        border-top: 10px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loading-text {
        font-size: 2rem;
        font-weight: bold;
        margin-top: 2rem;
        animation: blink 1.5s infinite;
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    @media (max-width: 600px) {
        main {
            padding: 1rem;
        }
        .upload-box {
            padding: 2rem;
            gap: 1.5rem;
        }
        input[type="file"] {
            font-size: 1rem;
        }
        .predict-button {
            font-size: 1.2rem;
            padding: 0.8rem 2rem;
        }
        .loading-text {
            font-size: 1.5rem;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border-width: 8px;
        }
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo-link">
      <img src="{{ url_for('static', filename='logo.jpg') }}" alt="로고" class="logo-image" onerror="this.src='https://placehold.co/50x50/cccccc/000000?text=Logo'; this.alt='로고 (이미지 없음)';" />
    </a>
  </header>

  <main>
    <div class="upload-box">
      <!-- 음악 장르 분류 이미지 추가 -->
      <img src="{{ url_for('static', filename='music_genre_classification.jpg') }}" alt="음악 장르 분류 이미지" style="width: 100%; max-width: 300px; border-radius: 15px; margin-bottom: 1rem;">
      <h2>음악 파일을 업로드하세요</h2>
      <form id="upload-form">
        <input type="file" name="audio" accept=".mp3,.wav" required />
        <button type="submit" class="predict-button">예측 시작</button>
      </form>
    </div>
  </main>

  <div id="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-text">인공지능 모델이 장르를 분석하고 있어요..!</div>
  </div>

  <script>
    const uploadForm = document.getElementById('upload-form');
    const loadingOverlay = document.getElementById('loading-overlay');

    uploadForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const formData = new FormData(uploadForm);

        loadingOverlay.style.display = 'flex';

        try {
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || '알 수 없는 오류');
            }

            const data = await response.json();
            
            const genre = data.label;
            window.location.href = `/result?genre=${encodeURIComponent(genre)}`;

        } catch (error) {
            console.error('장르 분류 요청 중 오류 발생:', error);
            alert('오류 발생: ' + error.message);
        } finally {
            loadingOverlay.style.display = 'none';
        }
    });

    document.querySelector('.logo-image').onerror = function() {
        this.src = 'https://placehold.co/50x50/cccccc/000000?text=Logo';
        this.alt = '로고 (이미지 없음)';
    };
  </script>
</body>
</html>

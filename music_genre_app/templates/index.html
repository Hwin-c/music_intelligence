<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>음악 장르 분류 | 음잘딱깔센</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #a3c8f5, #4a90e2);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            align-items: center;
            background-color: transparent;
            padding: 1rem 2rem;
        }

        .logo-link {
            text-decoration: none;
        }

        .logo-image {
            height: 50px;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            text-align: center;
        }

        /* 새로 추가된 메인 제목 스타일 */
        .main-heading {
            font-size: 3rem; /* 더 큰 글씨 크기 */
            font-weight: bold;
            color: #333; /* 어두운 색상으로 대비 */
            margin-bottom: 2rem; /* 제목 아래 여백 */
            text-align: center; /* 가운데 정렬 */
            text-shadow: 0 2px 4px rgba(0,0,0,0.2); /* 은은한 그림자 */
        }

        .upload-box {
            background-color: #ffffffcc;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 90%;
            max-width: 500px;
        }

        input[type="file"] {
            font-size: 1.2rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: calc(100% - 20px);
        }

        .predict-button {
            background-color: #4a90e2;
            color: white;
            font-size: 1.5rem;
            padding: 1rem 3rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .predict-button:hover {
            background-color: #357abd;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            color: white;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 10px solid rgba(255, 255, 255, 0.3);
            border-top: 10px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 2rem;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .audio-player-section {
            margin-top: 1.5rem;
            width: 100%;
            text-align: left;
            color: #555;
        }
        .audio-player-section h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        #audio-preview {
            width: 100%;
            border-radius: 8px;
            background-color: #f0f0f0;
        }

        /* 오류 메시지 스타일 */
        #error-message-display {
            color: #d9534f; /* 붉은색 */
            background-color: #f2dede; /* 연한 붉은색 배경 */
            border: 1px solid #ebccd1;
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 8px;
            font-weight: bold;
            display: none; /* 기본적으로 숨김 */
            width: 90%;
            max-width: 500px;
            text-align: center;
        }


        @media (max-width: 600px) {
            main {
                padding: 1rem;
            }
            /* 미디어 쿼리 내에서 메인 제목 스타일 조정 */
            .main-heading {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            .upload-box {
                padding: 2rem;
                gap: 1.5rem;
            }
            input[type="file"] {
                font-size: 1rem;
            }
            .predict-button {
                font-size: 1.2rem;
                padding: 0.8rem 2rem;
            }
            .loading-text {
                font-size: 1.5rem;
            }
            .spinner {
                width: 60px;
                height: 60px;
                border-width: 8px;
            }
            #error-message-display {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }
        footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            color: #777;
            font-size: 0.9em;
            width: 100%;
            box-sizing: border-box;
        }
        footer p {
            margin: 0.5rem 0;
        }
        footer a {
            color: #0056b3;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo-link">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="로고" class="logo-image" onerror="this.src='https://placehold.co/50x50/cccccc/000000?text=Logo'; this.alt='로고 (이미지 없음)';" />
        </a>
    </header>

    <main>
        <h1 class="main-heading">음악 장르 분석</h1>
        <div class="upload-box">
            <img src="{{ url_for('static', filename='music_genre_classification.png') }}" alt="음악 장르 분류 이미지" style="width: 100%; max-width: 300px; border-radius: 15px; margin-bottom: 1rem;" onerror="this.src='https://placehold.co/300x200/cccccc/000000?text=Genre+Image'; this.alt='음악 장르 분류 이미지 (없음)';">
            <h2>음악 파일을 업로드하세요</h2>
            <form id="upload-form">
                <input type="file" name="audio" accept=".mp3,.wav" required />
                <button type="submit" class="predict-button">예측 시작</button>
            </form>

            <div class="audio-player-section" style="display: none;">
                <h3>업로드될 음악 미리듣기:</h3>
                <audio id="audio-preview" controls></audio>
            </div>
        </div>
        <!-- 오류 메시지를 표시할 영역 추가 -->
        <div id="error-message-display"></div>
    </main>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">인공지능 모델이 장르를 분석하고 있어요..!</div>
    </div>

    <footer>
        <p>&copy; 2025 음잘딱깔센</p>
    </footer>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const loadingOverlay = document.getElementById('loading-overlay');
        const audioFileInput = document.querySelector('input[type="file"]');
        const audioPreviewSection = document.querySelector('.audio-player-section');
        const audioPreview = document.getElementById('audio-preview');
        const errorMessageDisplay = document.getElementById('error-message-display');

        // 오류 메시지 표시 함수
        function displayError(message) {
            errorMessageDisplay.textContent = '오류 발생: ' + message;
            errorMessageDisplay.style.display = 'block';
        }

        // 오류 메시지 숨김 함수
        function hideError() {
            errorMessageDisplay.textContent = '';
            errorMessageDisplay.style.display = 'none';
        }

        audioFileInput.addEventListener('change', function() {
            hideError(); // 새 파일 선택 시 오류 메시지 숨김
            if (this.files.length > 0) {
                const file = this.files[0];
                const fileURL = URL.createObjectURL(file);
                audioPreview.src = fileURL;
                audioPreviewSection.style.display = 'block';
            } else {
                audioPreview.src = '';
                audioPreviewSection.style.display = 'none';
            }
        });

        uploadForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            hideError(); // 제출 시 기존 오류 메시지 숨김

            const formData = new FormData(uploadForm);

            // 파일이 선택되었는지 다시 확인
            if (!audioFileInput.files || audioFileInput.files.length === 0) {
                displayError("음악 파일을 선택해주세요.");
                return;
            }

            loadingOverlay.style.display = 'flex';

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 120000); // 120초 (2분) 타임아웃

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal // AbortController의 signal을 fetch 요청에 연결
                });

                clearTimeout(timeoutId); // 요청 성공 또는 실패 시 타임아웃 해제

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage = '알 수 없는 오류';
                    try {
                        const errorData = JSON.parse(errorText);
                        errorMessage = errorData.error || errorMessage;
                    } catch (jsonError) {
                        errorMessage = `서버 응답 오류 (JSON 파싱 실패): ${errorText.substring(0, 200)}...`;
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                
                const genre = data.label;
                window.location.href = `/result?genre=${encodeURIComponent(genre)}&probability=${encodeURIComponent(data.probability)}`;

            } catch (error) {
                clearTimeout(timeoutId); // 오류 발생 시에도 타임아웃 해제
                console.error('장르 분류 요청 중 오류 발생:', error);
                if (error.name === 'AbortError') {
                    displayError('요청 시간 초과: 서버가 너무 오래 응답하지 않습니다. 더 짧은 음악 파일을 시도하거나 잠시 후 다시 시도해주세요.');
                } else {
                    displayError(error.message);
                }
            } finally {
                loadingOverlay.style.display = 'none';
            }
        });

        // 이미지 로드 오류 처리 (기존 코드 유지)
        document.querySelector('.logo-image').onerror = function() {
            this.src = 'https://placehold.co/50x50/cccccc/000000?text=Logo';
            this.alt = '로고 (이미지 없음)';
        };
        document.querySelector('img[alt="음악 장르 분류 이미지"]').onerror = function() {
            this.src = 'https://placehold.co/300x200/cccccc/000000?text=Genre+Image';
            this.alt = '음악 장르 분류 이미지 (없음)';
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>음악 장르 분류 | 음잘딱깔센</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #a3c8f5, #4a90e2);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            align-items: center;
            background-color: transparent;
            padding: 1rem 2rem;
        }

        .logo-link {
            text-decoration: none;
        }

        .logo-image {
            height: 50px;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            text-align: center;
        }

        .main-heading {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .upload-box {
            background-color: #ffffffcc;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 90%;
            max-width: 500px;
        }

        input[type="file"] {
            font-size: 1.2rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: calc(100% - 20px);
        }

        .predict-button {
            background-color: #4a90e2;
            color: white;
            font-size: 1.5rem;
            padding: 1rem 3rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .predict-button:hover {
            background-color: #357abd;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            color: white;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 10px solid rgba(255, 255, 255, 0.3);
            border-top: 10px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 2rem;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .audio-player-section {
            margin-top: 1.5rem;
            width: 100%;
            text-align: left;
            color: #555;
        }
        .audio-player-section h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        #audio-preview {
            width: 100%;
            border-radius: 8px;
            background-color: #f0f0f0;
        }

        /* 오류 메시지 스타일 */
        #error-message-display {
            color: #d9534f;
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 8px;
            font-weight: bold;
            display: none;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        /* 파일 형식 안내 메시지 스타일 */
        #file-format-info {
            color: #007bff; /* 파란색 */
            background-color: #e7f3ff; /* 연한 파란색 배경 */
            border: 1px solid #cce5ff;
            padding: 0.8rem;
            margin-top: 1rem;
            border-radius: 8px;
            font-size: 0.95rem;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .navigation-buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            width: 100%;
            max-width: 500px;
        }

        .nav-button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            background-color: #6c757d; /* 회색 계열 */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1; /* 공간 균등 분배 */
            text-decoration: none; /* 링크 스타일 제거 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:hover {
            background-color: #5a6268;
        }


        @media (max-width: 600px) {
            main {
                padding: 1rem;
            }
            .main-heading {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            .upload-box {
                padding: 2rem;
                gap: 1.5rem;
            }
            input[type="file"] {
                font-size: 1rem;
            }
            .predict-button {
                font-size: 1.2rem;
                padding: 0.8rem 2rem;
            }
            .loading-text {
                font-size: 1.5rem;
            }
            .spinner {
                width: 60px;
                height: 60px;
                border-width: 8px;
            }
            #error-message-display {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
            #file-format-info {
                padding: 0.6rem;
                font-size: 0.85rem;
            }
            .navigation-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            .nav-button {
                width: 100%;
            }
        }
        footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            color: #777;
            font-size: 0.9em;
            width: 100%;
            box-sizing: border-box;
        }
        footer p {
            margin: 0.5rem 0;
        }
        footer a {
            color: #0056b3;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <!-- 로고 링크는 이제 메인 랜딩 페이지로 이동합니다. -->
        <a href="/" class="logo-link">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="로고" class="logo-image" onerror="this.src='https://placehold.co/50x50/cccccc/000000?text=Logo'; this.alt='로고 (이미지 없음)';" />
        </a>
    </header>

    <main>
        <h1 class="main-heading">음악 장르 분석</h1>
        <div class="upload-box">
            <img src="{{ url_for('static', filename='music_genre_classification.png') }}" alt="음악 장르 분류 이미지" style="width: 100%; max-width: 300px; border-radius: 15px; margin-bottom: 1rem;" onerror="this.src='https://placehold.co/300x200/cccccc/000000?text=Genre+Image'; this.alt='음악 장르 분류 이미지 (없음)';">
            <h2>음악 파일을 업로드하세요</h2>
            <form id="upload-form">
                <input type="file" name="audio" accept=".wav" required />
                <button type="submit" class="predict-button">예측 시작</button>
            </form>

            <div class="audio-player-section" style="display: none;">
                <h3>업로드될 음악 미리듣기:</h3>
                <audio id="audio-preview" controls></audio>
            </div>
        </div>
        <div id="error-message-display"></div>
        <div id="file-format-info">
            <p><strong>참고:</strong> 이 서비스는 <strong>WAV 파일만 지원</strong>합니다.</p>
            <p>업로드하신 WAV 파일은 분석을 위해 **자동으로 앞부분 30초로 잘라내어** 사용됩니다.</p>
        </div>

        <!-- 메인 랜딩 페이지로 돌아가는 버튼 추가 -->
        <div class="navigation-buttons">
            <a href="/" class="nav-button">메인 페이지로 돌아가기</a>
        </div>
    </main>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">인공지능 모델이 장르를 분석하고 있어요..!</div>
    </div>

    <footer>
        <p>&copy; 2025 음잘딱깔센</p>
    </footer>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const loadingOverlay = document.getElementById('loading-overlay');
        const audioFileInput = document.querySelector('input[type="file"]');
        const audioPreviewSection = document.querySelector('.audio-player-section');
        const audioPreview = document.getElementById('audio-preview');
        const errorMessageDisplay = document.getElementById('error-message-display');
        const fileFormatInfo = document.getElementById('file-format-info');

        function displayError(message) {
            errorMessageDisplay.textContent = '오류 발생: ' + message;
            errorMessageDisplay.style.display = 'block';
        }

        function hideError() {
            errorMessageDisplay.textContent = '';
            errorMessageDisplay.style.display = 'none';
        }

        audioFileInput.addEventListener('change', function() {
            hideError();
            if (this.files.length > 0) {
                const file = this.files[0];
                if (!file.name.toLowerCase().endsWith('.wav')) {
                    displayError("WAV 파일만 업로드할 수 있습니다. 다른 형식의 파일은 지원되지 않습니다.");
                    this.value = '';
                    audioPreview.src = '';
                    audioPreviewSection.style.display = 'none';
                    return;
                }
                const fileURL = URL.createObjectURL(file);
                audioPreview.src = fileURL;
                audioPreviewSection.style.display = 'block';
            } else {
                audioPreview.src = '';
                audioPreviewSection.style.display = 'none';
            }
        });

        uploadForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            hideError();

            const formData = new FormData(uploadForm);

            if (!audioFileInput.files || audioFileInput.files.length === 0) {
                displayError("음악 파일을 선택해주세요.");
                return;
            }
            if (!audioFileInput.files[0].name.toLowerCase().endsWith('.wav')) {
                displayError("WAV 파일만 업로드할 수 있습니다. 다른 형식의 파일은 지원되지 않습니다.");
                return;
            }

            loadingOverlay.style.display = 'flex';

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 90000); 

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage = '알 수 없는 오류';
                    try {
                        const errorData = JSON.parse(errorText);
                        errorMessage = errorData.error || errorMessage;
                    } catch (jsonError) {
                        errorMessage = `서버 응답 오류 (JSON 파싱 실패): ${errorText.substring(0, 200)}...`;
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                
                const genre = data.label;
                // /result 경로로 이동 (music_genre_app 내부의 라우트)
                window.location.href = `/result?genre=${encodeURIComponent(genre)}&probability=${encodeURIComponent(data.probability)}`;

            } catch (error) {
                clearTimeout(timeoutId);
                console.error('장르 분류 요청 중 오류 발생:', error);
                if (error.name === 'AbortError') {
                    displayError('요청 시간 초과: 서버가 너무 오래 응답하지 않습니다. 짧은 WAV 파일을 시도하거나 잠시 후 다시 시도해주세요.');
                } else {
                    displayError(error.message);
                }
            } finally {
                loadingOverlay.style.display = 'none';
            }
        });

        document.querySelector('.logo-image').onerror = function() {
            this.src = 'https://placehold.co/50x50/cccccc/000000?text=Logo';
            this.alt = '로고 (이미지 없음)';
        };
        document.querySelector('img[alt="음악 장르 분류 이미지"]').onerror = function() {
            this.src = 'https://placehold.co/300x200/cccccc/000000?text=Genre+Image';
            this.alt = '음악 장르 분류 이미지 (없음)';
        };
    </script>
</body>
</html>
